<!DOCTYPE html>
<html>
<head>
	<title>Louis T. Delia - Contact</title>
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-overrides.css">
</head>
<body>
	<header> 
	<!-- Navigation Bar -->
		<nav class="navbar navbar-default">
	  		<div class="container-fluid">
	    		<!-- Brand and toggle get grouped for better mobile display -->
	    		<div class="navbar-header">
	     			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        			<span class="sr-only">Toggle navigation</span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      			</button>
	      			<a class="navbar-brand" href="#">Louis T. Delia</a>
	    		</div>

	    		<!-- Collect the nav links, forms, and other content for toggling -->
	    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      			<ul class="nav navbar-nav navbar-right">
	        			<li><a href="#">About</a></li>
	        			<li><a href="#">Portfolio</a></li>
	        			<li><a href="#">Contact</a></li>
	          		</ul>
	        		</li>
	      			</ul>
	    		</div><!-- /.navbar-collapse -->
	  		</div><!-- /.container-fluid -->
		</nav>

	</header>
	<!-- EVERYTHING IN THE GRID -->
	<div class="container">
		<!-- Main Section Title and Sidebar -->
		<div class="row">
			<div class="col-md-9">
				<h1>Contact</h1>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Connect with Me</h3>
  					</div>
  					<div class="panel-body">
    					<a href="https://github.com/ltdelia" target="_blank" title="Github">
							<img src=assets/images/github.png alt="Github" class="connectimg">
						</a>
						<a href="https://www.linkedin.com/in/ltdelia" target="_blank" title="LinkedIn">
							<img src=assets/images/linkedin.png alt="LinkedIn" class="connectimg">
						</a>
						<a href="http://stackoverflow.com/users/5768049/louis-t-delia?tab=profile" target="_blank" title="StackOverflow">
							<img src=assets/images/stackoverflow.png alt="StackOverflow" class="connectimg">
						</a>
  					</div>
				</div>
			</div>
		</div>

		<!--Form -->
		<div class="row">
			<div class="col-md-8">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Name</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Email Address</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
				  </div>
				  <textarea class="form-control" rows="3"></textarea>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	<!-- Footer -->
		<div class="row">
			<div class="col-md-9">
			</div>
			<div class="col-md-3">
				<footer>&copy; Copyright 2016 Louis T. Delia</footer>
			</div>
		</div>
	</div>
</body>
</html>
